spring:
  profiles:
    active: prod

---

spring:
  datasource:
    username: root
    url: jdbc:mysql://localhost:3306/weather
    password: admin
  jackson:
    property-naming-strategy: SNAKE_CASE
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: 'true'

---
spring:
  datasource:
    username: sa
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    password: sa
  h2:
    console:
      enabled: 'true'
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: 'true'
    hibernate:
      ddl-auto: create
  config:
    activate:
      on-profile: dev



